<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Seat Booking</title>
    <link href="styles/main.scss" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="app">
    <header class="main-header">
      <h1 class="main-header__heading">Movie Seat Booking</h1>
    </header>
    <main class="main">
      <header class="app-header">
        <h2 class="app-header__heading">Select a movie</h2>
        <label for="movie-select" class="app-header__label">Pick a movie</label>
        <select class="app-header__select" id="movie-select">
          <option
            class="app-header__select-option app-header__select-option--js"
            value="10"
          >
            Dune Part II ($10)
          </option>
          <option
            class="app-header__select-option app-header__select-option--js"
            value="9"
          >
            Oppenheimer ($9)
          </option>
          <option
            class="app-header__select-option app-header__select-option--js"
            value="6"
          >
            Braveheart ($6)
          </option>
        </select>
      </header>
      <section class="app-body">
        <ul class="app-listing">
          <li class="app-listing__item app-listing__item--free">N/A</li>
          <li class="app-listing__item app-listing__item--selected">
            Selected
          </li>
          <li class="app-listing__item app-listing__item--occupied">
            Occupied
          </li>
        </ul>
        <div class="app-room">
          <span class="app-room__screen"></span>
          <div class="app-room__seats">
            <div class="seats-row">
              <button class="seats-row__seat seats-row__seat--free"></button>
              <button class="seats-row__seat seats-row__seat--free"></button>
              <button class="seats-row__seat seats-row__seat--free"></button>
              <button class="seats-row__seat seats-row__seat--free"></button>
              <button class="seats-row__seat seats-row__seat--free"></button>
              <button class="seats-row__seat seats-row__seat--free"></button>
              <button class="seats-row__seat seats-row__seat--free"></button>
              <button class="seats-row__seat seats-row__seat--free"></button>
              <button class="seats-row__seat seats-row__seat--free"></button>
              <button class="seats-row__seat seats-row__seat--free"></button>
              <button class="seats-row__seat seats-row__seat--free"></button>
              <button class="seats-row__seat seats-row__seat--free"></button>
            </div>
            <div class="seats-row seats-row--wider">
              <button
                class="seats-row__seat seats-row__seat--occupied"
              ></button>
              <button class="seats-row__seat seats-row__seat--free"></button>
              <button class="seats-row__seat seats-row__seat--free"></button>
              <button class="seats-row__seat seats-row__seat--free"></button>
              <button class="seats-row__seat seats-row__seat--free"></button>
              <button class="seats-row__seat seats-row__seat--free"></button>
              <button class="seats-row__seat seats-row__seat--free"></button>
              <button class="seats-row__seat seats-row__seat--free"></button>
              <button
                class="seats-row__seat seats-row__seat--occupied"
              ></button>
              <button class="seats-row__seat seats-row__seat--free"></button>
              <button class="seats-row__seat seats-row__seat--free"></button>
              <button class="seats-row__seat seats-row__seat--free"></button>
              <button class="seats-row__seat seats-row__seat--free"></button>
              <button class="seats-row__seat seats-row__seat--free"></button>
              <button class="seats-row__seat seats-row__seat--free"></button>
              <button class="seats-row__seat seats-row__seat--free"></button>
              <button class="seats-row__seat seats-row__seat--free"></button>
              <button class="seats-row__seat seats-row__seat--free"></button>
              <button class="seats-row__seat seats-row__seat--free"></button>
              <button class="seats-row__seat seats-row__seat--free"></button>
              <button class="seats-row__seat seats-row__seat--free"></button>
              <button class="seats-row__seat seats-row__seat--free"></button>
              <button class="seats-row__seat seats-row__seat--free"></button>
              <button class="seats-row__seat seats-row__seat--free"></button>
            </div>
            <div class="seats-row">
              <button class="seats-row__seat seats-row__seat--free"></button>
              <button class="seats-row__seat seats-row__seat--free"></button>
              <button class="seats-row__seat seats-row__seat--free"></button>
              <button class="seats-row__seat seats-row__seat--free"></button>
              <button class="seats-row__seat seats-row__seat--free"></button>
              <button class="seats-row__seat seats-row__seat--free"></button>
              <button class="seats-row__seat seats-row__seat--free"></button>
              <button class="seats-row__seat seats-row__seat--free"></button>
              <button class="seats-row__seat seats-row__seat--free"></button>
              <button class="seats-row__seat seats-row__seat--free"></button>
              <button class="seats-row__seat seats-row__seat--free"></button>
              <button class="seats-row__seat seats-row__seat--free"></button>
            </div>
          </div>
        </div>
        <p class="app-summary">
          You have selected
          <span class="app-summary__places app-summary__places--js">0</span>
          seats for a price of
          <span class="app-summary__price app-summary__price--js">$0</span>
        </p>
      </section>
    </main>
    <script src="scripts/main.js" type="module"></script>
  </body>
</html>
